# Validates that my program builds whenever there is a push to main
name: Build
on:
  workflow_dispatch:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Install build dependancies
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: |
          cmake
          pkgconf
          boost
          magic_enum
          nlohmann_json
          tomlplusplus
          log4cpp
          curlpp
        version: 1.0
    - name: Install test dependancies
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: valgrind
        version: 1.0
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Configure
      run: |
        mkdir ./build
        cmake -S . -B ./build
    - name: Build
      run: cmake --build ./build
    - name: Install to VM
      run: cmake --install ./build
    - name: Valgrind tests
      run: valgrind -v --leak-check=full --show-leak-kinds=all /usr/local/bin/gtnh-2-packwiz